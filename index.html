<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="container">
    <h1>Weather Forecast</h1>
    <div class="search">
      <input id="city" placeholder="Enter city" onkeypress="handleEnter(event)">
      <button onclick="getWeather()">Search</button><br><br>
      <button onclick="getLocationWeather()">Get My Location Weather</button>

      <div id="weather"></div>
      <div id="forecast"></div>

    </div>
    <h3> 5 Days Forecast</h3>

    <div class="weather" id="weather"></div>
    <div class="hourly-container">
      <div class="forecast" id="forecast"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
